<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script> 
    <link rel="shortcut icon" href="">
    <title>Rock-Paper-Scissors</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head_section">
        <h1 class="heading">Rock-Paper-Scissors</h1>
        <p class="description">The Game</p>
    </div>
    

    <div id="output_section">
        <div class="left_sec">
            <img src="./img/btn_img/rock_img-removebg-preview.png" id="userSelection" class="selected_option" />
            <div class="score_card">
                <p>YOU</p>
                <p class="score"><span class="userScore">SCORE: 0</span></p> <!-- made changes in class name -->
            </div>
        </div>
        <div class="mid_sec">
            <img class="question_img" src="./img/question_svg.svg" />
            <p>Who Wins ?</p>
        </div>
        <div class="right_sec">
            <img src="./img/btn_img/scissors_img-removebg-preview.png" id="computerSelection" class="selected_option" />
           <div class="score_card">
                <p>COMPUTER</p>
                <p class="score">SCORE: <span id="compScore">0</span></p>
            </div>
        </div>
    </div>

    <div id="final_result_section">
        <h1><span id="user_result"></span></h1>
        <p><span class="userScore">SCORE: 0</span></p>
        <button id="play_again_btn" onclick="reload()">Play Again â†º</button>
    </div>    

    <div id="option_section">
        <h2 class="round">ROUND: <span id="roundNo">1</span></h2>
        <div class="options">
            <div>
                <input
                    class="options_button"
                    type="image"
                    id="rock_image"
                    alt="rock image"
                    src="./img/btn_img/rock_img-removebg-preview.png" 
                    onclick="buttonPressed()"
                />
            </div>
            <div>
                <input
                    class="options_button"
                    type="image"
                    id="paper_image"
                    alt="paper image"
                    src="./img/btn_img/paper_img-removebg-preview.png" 
                    onclick="buttonPressed()"
                />
            </div>
            <div>
                <input
                    class="options_button"
                    type="image"
                    id="scissors_image"
                    alt="scissors image"
                    src="./img/btn_img/scissors_img-removebg-preview.png" 
                    onclick="buttonPressed()"
                />
            </div>
        </div>
        <p>Choose your move</p>
    </div>

      
</body>
</html>
