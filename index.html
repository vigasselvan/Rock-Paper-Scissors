<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script> 
    <title>Rock-Paper-Scissors</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors</h1>
    <p class="description">The Game</p>

    <div class="output_section">
        <div class="left_sec">
            <img src="" id="userSelection" />
            <p>YOU</p>
            <p>SCORE: <span id="userScore">0</span></p>
        </div>
        <div class="mid_sec">
            <img src="" />
            <p>Who Wins ?</p>
        </div>
        <div class="right_sec">
            <img src="" id="computerSelection" />
            <p>Computer</p>
            <p>SCORE: <span id="computerScore">0</span></p>
        </div>
    </div>

    <div class="final_output">
        <h1>You <span id="user_result"></span></h1>
        <p>Score: <span id="userScore">0</span></p>
    </div>    

    <div class="option_section">
        <div class="options">
            <div>
                <img src="./img/rock_img.png" alt="rock image" />
            </div>
            <div>
                <img src="./img/paper_img.png" alt="paper image" />
            </div>
            <div>
                <img src="./img/scissors_img.png" alt="scissors image" />
            </div>
        </div>
        <p>Choose your move</p>
    </div>

    <button id="play_again_btn">Play Again</button>  

</body>
</html>
